    <script>
        const colors = ['teal', 'indigo', 'tomato', 'maroon', 'plum', 'cyan', 'violet', 'skyblue', 'orange', 'aquamarine'];
        const max = colors.length - 1;
        const min = 0;

        const index = Math.round(Math.random() * (max - min) + min);

        console.log(color);

        document.body.style.backgroundColor = color;
